<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>QR code component</title>

  <script>
    let count = 0;
    function counter(){
      count++;
      document.querySelector('p').innerHTML = count;
    }
    document.addEventListener('DOMContentLoaded',function(){
      document.querySelector('button').onclick=counter;
    })
    
  </script>

</head>
<body>
  <div id="white">
    <img id="img" src="images\image-qr-code.png">
    <div id="inner">
      <p style="font-weight: bold;">Improve your frontend skills by building projects</p>
      <p2 id="light">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p2>
    </div>
    <button>Counter</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Charispinto">Charis</a>.
  </div>
</body>
</html>
